on:
 push:
   branches:
     - main
  #  paths:
  #    - 'greetings.js'
  #    - 'test.js'
  #    - 'ci-cd.yml'
  jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout code
         uses: actions/checkout@v2

       - name: Set up Node.js
         uses: actions/setup-node@v2
         with:
           node-version: '14'

       - name: Install dependencies
         run: npm install

       - name: Run tests
         run: npm test

      #  - name: Build application
      #    run: npm run build

      #  - name: Deploy application
      #    run: echo "Deploying application..."

        deploy:
          needs: build
          runs-on: ubuntu-latest
          steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Configure AWS cresentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}

            - name: Install zip & AWS CLI v2    
              run: |
                sudo apt-get update
                sudo apt-get install -y zip
                curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                sudo ./aws/install  --update

             - name: Package application
               run: |
                 zip -r app.zip .
                 echo "Application packaged successfully."

                 -name: Deploy application to S3
                 run: aws s3 cp app.zip s3://${{ secrets.S3_BUCKET_NAME }}/app.zip --acl public-read

                 name: Create EB application version
                 run: |
                   aws elasticbeanstalk create-application-version \
                     --application-name ${{ secrets.EB_APPLICATION_NAME }} \
                     --version-label ${{ github.sha }} \
                     --source-bundle S3Bucket=${{ secrets.S3_BUCKET_NAME }},S3Key=app.zip

                     - name: Deploy to Elastic Beanstalk
                     run: |
                       aws elasticbeanstalk update-environment \
                         --environment-name ${{ secrets.EB_ENVIRONMENT_NAME }} \
                         --version-label ${{ github.sha }}

                       echo "Deployment to Elastic Beanstalk completed successfully."